<mat-nav-list>
  <a
    mat-list-item
    [routerLink]="['/todos']"
    [queryParams]="{ toDoListId: toDoList.id }"
    routerLinkActive="router-link-active"
    *ngFor="let toDoList of toDoLists | async"
    ><span matLine>{{ toDoList.name }}</span></a
  >
  <a
    mat-list-item
    [routerLink]="['/todos/cdk']"
    [queryParams]="{ toDoListId: toDoList.id }"
    routerLinkActive="router-link-active"
    *ngFor="let toDoList of toDoLists | async"
    ><span matLine>{{ toDoList.name }} (cdk)</span></a
  >
</mat-nav-list>
<mat-action-list>
  <button mat-list-item (click)="onNewList()"><mat-icon>add</mat-icon> New list</button>
</mat-action-list>
